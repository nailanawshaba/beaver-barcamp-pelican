{% extends "base.html" %}
{% block title %}Blog | {{ SITENAME }}{%endblock%}
{% block content %}
<section id="article-container">
    <div class="large-12 columns">
        <h1 class="entry-title">{{ SITENAME }} Blog</h1>
                {% for article in dates %}
                    <p>{{ article.date.strftime("%B %C, %Y") }}: <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></p>
                    <hr />
                {% endfor %}
    </div>
</section>
{% endblock %}
