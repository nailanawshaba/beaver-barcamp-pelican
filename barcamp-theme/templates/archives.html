{% extends "base.html" %}
{% block title %}Blog | {{ SITENAME }}{%endblock%}
{% block content %}
<section id="article-container">
    <div class="large-12 columns">
        <h1>{{ SITENAME }} Blog</h1>
            <dl>
                {% for article in dates %}
                    <dt>{{ article.locale_date }}</dt>
                    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
                {% endfor %}
            </dl>
    </div>
</section>
{% endblock %}
